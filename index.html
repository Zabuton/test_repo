<!--Loader-->

  </div>

<!--Contents-->
<article id="wrap">
    <header class="clearfloat">
        <div id="logo"><img src="./images/title.png"></div>
        <div id="slide_wrap"><div id="slider"></div></div>
    </header>
    <section id="top_shop" class="clearfloat">
        <div id="top_shop_overlay">
            <div id="aboutus">
                <h2>のしろおたから発見隊とは<span></span></h2>
                <p class="accordion">「のしろ地区（多度東地区）」には、代々受け継がれてきた文化がありながら、少子高齢化等の時代の流れの中で継承することが難しくなっています。<br>
                    　この隠れた地区の文化を掘り起こし、形あるものとして残していくことで、地域の活性化が促されると考えました。
                    そこで、眠っている文化を【たから】に見立て、「地域の皆んなで『たからさがし』をして、楽しく・住み良い元気なまちづくりをめざしていきたい！」と考え、多くの方々に訪れて頂けるよう活動隊を立ち上げました。
                    <img src="./images/logo.png" id="namazu">
                </p>
            </div>
            <ul id="shop_tab" class="clearfloat">
                <li class="tab_selected"><img src="./images/btn_history.png"></li>
                <li><img src="./images/btn_station.png"></li>
                <li><img src="./images/btn_bathroom.png"></li>
                <li><img src="./images/btn_gourmet.png"></li>
                <li><img src="./images/btn_lives.png"></li>
                <li><img src="./images/btn_view.png"></li>
            </ul>
            <ul id="shop_content">
                <li id="history" class="cat_history">
                </li>
                <li id="station" class="cat_station hide">
                </li>
                <li id="bathroom" class="cat_bathroom hide">
                </li>
                <li id="gourmet" class="cat_gourmet hide">
                </li>
                <li id="lives" class="cat_lives hide">
                </li>
                <li id="view" class="cat_view hide">
                </li>
            </ul>
        </div>
        <div id="map-canvas"></div>
        <div id="top_shop_card"></div>
